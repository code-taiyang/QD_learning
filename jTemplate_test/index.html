<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQuery/jquery.min.js"></script>
    <script src="./js/jquery.tools.pack.js"></script>
    <style>
        #result {
            background-color: beige;
        }
    </style>
</head>
<body>
    <textarea id="template" style="display: none;">
      
        <em>{$T.listName}:{$T.listId}</em>
        <table>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>age</th>
                <th>tele</th>
            </tr>
            {#foreach $T.table as item begin=1 step=2 count=1}
            <tr>
                <td>{$T.item.id}</td>
                <td>{$T.item.name}</td>
                <td>{$T.item.age}</td>
                <td>{$T.item.tele}</td>
            </tr>
            <em>{$T.item$tatal}</em>
            {#/for}
            
        </table>
       
    </textarea>
    <div id="result">

    </div>
    <script>
        var data = {
            listName : "用户列表",
            listId   : 827,
            table    :[
                {id: 1, name: "张三", age: 18, tele: 1709140114},
                {id: 2, name: "李四", age: 19, tele: 1709140115},
                {id: 3, name: "王五", age: 20, tele: 1709140116},
                {id: 4, name: "赵六", age: 21, tele: 1709140117},
                {id: 5, name: "sy", age: 22, tele: 1709140118}
            ]
        };

        $("#result").setTemplateElement("template");
        $("#result").processTemplate(data);
        
    </script>
</body>
</html>
